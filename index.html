<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>Eevee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contain">
        <!--头部-->
        <div class="header">
            <div class="lefteye"></div>
            <div class="righteye"></div>
            <div class="mouth"></div>
        </div>
        <div class="body">
            <!--上半身-->
            <div class="body_top">
                <!--心脏-->
                <div class="body_top_heart" id="TUMMY">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <!--身体中部-->
            <div class="body_middle">
                <div class="body_middle_left"></div>
                <div class="body_middle_right"></div>
            </div>
            <div class="body_tummy"></div>
            <!--手-->
            <div class="hand">
                <div class="hand_left">
                    <div class="hand_left1"></div>
                    <div class="hand_left2"></div>
                </div>
                <div class="hand_right">
                    <div class="hand_right1"></div>
                    <div class="hand_right2"></div>
                </div>
            </div>
            <!--脚-->
            <div class="body_foot">
                <div class="body_foot_left"></div>
                <div class="body_foot_right"></div>
            </div>
        </div>
        <!--阴影-->
        <div class="body_shadow"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
